---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: flux-apps
  namespace: fluxcd
spec:
  releaseName: fluxapps
  chart:
    repository: https://charts.fluxcd.io
    name: fluxcd
    version: 1.3.0
  values:
    git:
      url: "https://github.com/ams0/rancher-home.git"
      readonly: true
      path: "apps"
      pollInterval: "1m"
    sync:
      state: "secret"
